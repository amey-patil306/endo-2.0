services:
  - type: web
    name: endometriosis-rag-api
    env: python
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && python vector_store.py"
    startCommand: "python rag_api.py"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"