services:
  - type: web
    name: endometriosis-rag-api
    env: python
    buildCommand: "pip install -r requirements.txt && python vector_store.py"
    startCommand: "uvicorn rag_api:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18